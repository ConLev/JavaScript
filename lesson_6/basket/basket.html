<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BASKET</title></head>
<body>
<div id="container">
    <div>
        <img src="images/pencil.jpg" width="200" alt="Карандаш">
        Цена: 15 руб.
        <button class="buy-btn" data-price="15" data-name="Карандаш">Купить</button>
    </div>
    <div>
        <img src="images/mouse.jpg" width="200" alt="мышка">
        Цена: 250 руб.
        <button class="buy-btn" data-price="250" data-name="Мышка">Купить</button>
    </div>
    <div>
        <img src="images/keyboard.jpg" width="200" alt="клавиатура">
        Цена: 350 руб.
        <button class="buy-btn" data-price="350" data-name="Клавиатура">Купить</button>
    </div>
</div>
<div id="basket">
    Количество товаров: <span id="basket-count">0</span>
    Итого: <span id="basket-price">0</span></div>
<script src="basket.js"></script>
</body>
</html>
