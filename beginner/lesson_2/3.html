<meta charset="UTF-8">

<script>
    'use strict';

    let a = +prompt('Введите первое число: "a" ');
    let b = +prompt('Введите второе число: "b" ');
    if (a >= 0 && b >= 0) {
        let result = a - b;
        alert(`Вы ввели положительные числа, a - b = ${result}`);
    } else if (a < 0 && b < 0) {
        let result = a * b;
        alert(`Вы ввели отрицательные числа, a * b = ${result}`);
    } else {
        let result = a + b;
        alert(`Вы ввели числа с разными знаками, a + b = ${result}`);
    }
</script>
