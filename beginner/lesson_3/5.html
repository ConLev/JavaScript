<meta charset="UTF-8">

<script>
    'use strict';

    const arr = [
        [2, 4, 6],
        [1, 5, 10],
        [7, 4, 1],
    ];

    /*const arr = [
        [-2, 9],
        [-2, -5, -9],
        [9, 5, 2, 9],
    ];*/

    let maxSumOfArrayIndex = 0;
    let maxSumOfArray = getSumOfElements(arr[maxSumOfArrayIndex]);

    for (let i = 1; i < arr.length; i++) {
        let sum = getSumOfElements(arr[i]);
        if (sum > maxSumOfArray) {
            maxSumOfArrayIndex = i;
            maxSumOfArray = sum;
        }
    }

    console.log(`Индекс массива с наибольшей суммой элементов = ${maxSumOfArrayIndex}`);
    console.log(`Сумма элементов этого массива = ${maxSumOfArray}`);
    console.log(`Минимальное значение элемента в массиве = ${minNumberOfArray(arr[maxSumOfArrayIndex])}`);
    alert(`Индекс массива с наибольшей суммой элементов = ${maxSumOfArrayIndex}`);
    alert(`Сумма элементов этого массива = ${maxSumOfArray}`);
    alert(`Минимальное значение элемента в массиве = ${minNumberOfArray(arr[maxSumOfArrayIndex])}`);

    /**
     * Функция возвращает сумму элементов массива.
     * @param {number[]} arr - Массив, сумму элементов которого вернет функция.
     * @returns {number} - Сумма элементов массива.
     */
    function getSumOfElements(arr) {
        let sumOfElements = 0;
        for (let i = 0; i < arr.length; i++) {
            sumOfElements = sumOfElements + arr[i];
        }
        return sumOfElements;
    }

    /**
     * Функция возвращает минимальное число в массиве.
     * @param {number[]} arr - Массив, из которого функция вернет минимальное число.
     * @return {number} - Минимальное число в массиве.
     */
    function minNumberOfArray(arr) {
        let minNumber = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (minNumber > arr[i]) {
                minNumber = arr[i];
            }
        }
        return minNumber;
    }
</script>
