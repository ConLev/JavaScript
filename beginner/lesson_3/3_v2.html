<meta charset="UTF-8">

<script>
    'use strict';

    for (let i = 0, pyramid = 'X'; i < 20; i++, pyramid += 'XX') {
        console.log(pyramid);
    }

    let pyramid = '';
    for (let i = 0; i < 20; i++) {
        pyramid += 'X';
        for (let j = 0; j < i; j++) {
            pyramid += 'XX';
        }
        pyramid += '\n';
    }
    console.log(pyramid);
</script>
