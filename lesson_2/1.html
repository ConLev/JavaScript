<meta charset="UTF-8">

<script>
    'use strict';

    let a = 1, b = 1, c, d;
    c = ++a;
    alert(c); // 2 - префиксная форма, сначала инкрементирование, затем присвоение значения переменной
    d = b++;
    alert(d); // 1 - постфиксная форма, сначала присвоение значения переменной, затем инкрементирование
    c = 2 + ++a;
    alert(c); // 5 = (2 + ++2), префиксная форма, а = 2 + 1
    d = 2 + b++;
    alert(d); // 4 = (2 + 2++), постфиксная форма, b = 2 + 1
    alert(a); // 3 - результат предыдущих операций с переменной
    alert(b); // 3 - результат предыдущих операций с переменной
</script>
