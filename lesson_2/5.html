<meta charset="UTF-8">

<script>
    'use strict';

    let a = +prompt('Введите первое число: "a" ');
    let b = +prompt('Введите второе число: "b" ');
    let operation = prompt('Введите: " + ", " - ", " * ", " / " для выбора операции ');
    let result;

    /**
     * Функция сложения чисел
     * @param {number} a - первое число
     * @param {number} b - второе число
     * @returns {number} - возвращает сумму
     */
    function add(a, b) {
        result = a + b;
        return result;
    }

    /**
     * Функция вычитания чисел
     * @param {number} a - первое число
     * @param {number} b - второе число
     * @returns {number} - возвращает разность
     */
    function reduce(a, b) {
        result = a - b;
        return result;
    }

    /**
     * Функция умножения чисел
     * @param {number} a - первое число
     * @param {number} b - второе число
     * @returns {number} - возвращает произведение
     */
    function multiply(a, b) {
        result = a * b;
        return result;
    }

    /**
     * Функция деления чисел
     * @param {number} a - первое число
     * @param {number} b - второе число
     * @returns {number} - возвращает частное
     */
    function divide(a, b) {
        result = a / b;
        return result;
    }

    /**
     * Функция основных математических операций
     * @param {number} a - первое число
     * @param {number} b - второе число
     * @param {string} operation - выбор операции
     * @returns {number} - результат вычисления
     */
    function mathOperation(a, b, operation) {
        switch (operation) {
            case '+':
                add(a, b);
                break;
            case '-':
                reduce(a, b);
                break;
            case '*':
                multiply(a, b);
                break;
            case '/':
                divide(a, b);
                break;
            default:
                alert('Ошибка ввода при выборе операции! ');
                break;
        }
        alert(`a ${operation} b = ${result}`);
        console.log(`a ${operation} b = ${result}`);
    }

    mathOperation(a, b, operation);
</script>
