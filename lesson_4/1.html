    'use strict';

    console.log(getDigitsOfNumber(123));
    console.log(getDigitsOfNumber(12));
    // noinspection JSCheckFunctionSignatures
    console.log(getDigitsOfNumber("Привет"));

    /*debug

    /**
     * Функция разбивает число по разрядам и возвращает объект с записанными разрядами числа
     * @param {number} num - число, которое необходимо разбить по разрядам
     * @return {Object} - возвращает объект
     */
    function getDigitsOfNumber(num) {
        if (!Number.isInteger(num) || num < 0 || num > 999) {
            console.log('Значение аргумента должно быть целым числом в диапазоне [0 ... 999].');
            return {};
        }
        return {
            firstDigit: num % 10,
            secondDigit: ((num % 100 - num % 10) / 10),
            thirdDigit: (num - num % 100) / 100,
        }
    }
</script>
