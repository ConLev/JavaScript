<meta charset="UTF-8">

<script>
    'use strict';

    let number = +prompt('Введите номер билета: ');

    let dig_1 = Math.floor(number / 100000) % 10;
    let dig_2 = Math.floor(number / 10000) % 10;
    let dig_3 = Math.floor(number / 1000) % 10;
    let dig_4 = Math.floor(number / 100) % 10;
    let dig_5 = Math.floor(number / 10) % 10;
    let dig_6 = Math.floor(number % 10);

    let firstDig = (dig_1 + dig_2 + dig_3);
    let lastDig = (dig_4 + dig_5 + dig_6);

    if (firstDig === lastDig) {
        console.log('У Вас счастливый билет!')
    } else {
        console.log('У Вас обычный билет')
    }
</script>
