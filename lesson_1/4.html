<meta charset="UTF-8">

<script>
    'use strict';

    /*
    Атрибут async

    Разбор HTML-документа будет приостановлен для выполнения скрипта, как только файл скрипта будет загружен.


    Атрибут defer

    Атрибут defer указывает браузеру, что скрипт должен быть выполнен после того,
    как HTML-документ будет полностью разобран.
    Несколько скриптов с атрибутом defer выполнятся в том порядке, в котором были подключены.
    */
</script>
