<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="content">
    <h4>Атрибут async</h4>
    <p>Разбор HTML-документа будет приостановлен для выполнения скрипта, как только файл скрипта будет загружен.</p>
    <h4>Атрибут defer</h4>
    <p>Атрибут defer указывает браузеру, что скрипт должен быть выполнен после того,
        как HTML-документ будет полностью разобран.</p>
</div>
</body>
</html>
