<meta charset="UTF-8">

<script>
    'use strict';

    console.log(10 + 10 + "10"); //сложение + склеивание, результат: строка
    console.log(10 + "10" + 10); //склеивание, т.к. второе слагаемое - строковое значение, результат: строка
    console.log(10 + 10 + +"10"); //сложение, преобразование 3-го слагаемого в число, результат: число
    console.log(10 / -""); //деление числа на -null, результат: -Infinity
    console.log(10 / +"2,5"); //деление на строку, результат: NaN
</script>
