<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="gallery"></div>
<script>
    window.onload = () => {
        let block = document.getElementById('gallery');
        fetch('gallery.json')
            .then(result => {
                console.log(result);
                return result.json();
            })
            .then(data => {
                for (let i = 0; i < data.length; i++) {
                    console.log(data[i]);
                    let a = document.createElement('a');
                    a.href = `${data[i].srcMax}`;
                    a.target = "_blank";
                    let img = document.createElement('img');
                    img.src = `${data[i].src}`;
                    img.alt = `${data[i].alt}`;
                    a.appendChild(img);
                    block.appendChild(a);
                }
            })
            .catch(errors => console.log(errors));
    }
</script>
</body>
</html>
