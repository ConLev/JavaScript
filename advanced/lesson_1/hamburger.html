<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hamburger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div>
        <h3>Гамбургер</h3>
        <form id="hamburger" action="#">
            <legend>Размер гамбургера:</legend>
            <label for="big_size">
                <input type="radio" id="big_size" name="size" value="100" data-calories="40"> - большой
            </label><br>
            <label for="small_size">
                <input type="radio" id="small_size" name="size" value="50" data-calories="20" checked> - маленький
            </label>
            <legend>Выбор начинки:</legend>
            <label for="cheese">
                <input type="radio" id="cheese" name="filling" value="10" data-calories="20"> - с сыром
            </label><br>
            <label for="salad">
                <input type="radio" id="salad" name="filling" value="20" data-calories="5" checked> - с салатом
            </label><br>
            <label for="potatoes">
                <input type="radio" id="potatoes" name="filling" value="15" data-calories="10"> - с картофелем
            </label>
            <legend>Дополнительно:</legend>
            <label for="condiment">
                <input type="radio" id="condiment" name="extra" value="15" data-calories="0"> - посыпать приправой
            </label><br>
            <label for="mayo">
                <input type="radio" id="mayo" name="extra" value="20" data-calories="5"> - полить майонезом
            </label><br>
            <label for="no-extra">
                <input type="radio" id="no-extra" name="extra" value="0" data-calories="0" checked> - не использовать
            </label><br>
            <input id="submit" type="button" value="Рассчитать">
        </form>
        <div id="total">
            <p id="price"></p>
            <p id="calories"></p>
        </div>
    </div>
</div>
<script src="Hamburger.js"></script>
<script>
    let form = document.querySelector("form");
    let hamburger = new Hamburger(form);
    document.getElementById('submit').addEventListener("click", () => Hamburger.render());
</script>
</body>
</html>
