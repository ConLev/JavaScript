<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>target</title>
</head>
<body>
<div class="some">
    <a href="#" class="btn"><img src="https://placehold.it/20x20" alt="some">bottom</a>
</div>

    });
</script>

</html>
