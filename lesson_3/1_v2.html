<meta charset="UTF-8">

<script>
    'use strict';

    let number = 0;
    do {
        if (number === 0) {
            console.log(`${number} - это ноль.`);
        } else if (number % 2) {
            console.log(`${number} - нечётное число.`);
        } else {
            console.log(`${number} - чётное число.`);
        }
        number++;
    } while (number < 11);
</script>
